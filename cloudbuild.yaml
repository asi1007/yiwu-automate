steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--platform', 'linux/amd64', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/yiwu-scraper/yiwu-scraper', '.']
  
  # Artifact Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/yiwu-scraper/yiwu-scraper']
  
  # Cloud Run Jobを作成・更新
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if gcloud run jobs describe yiwu-scraper --region=asia-northeast1 >/dev/null 2>&1; then
          echo "既存のジョブを更新中..."
          gcloud run jobs replace /workspace/job.yaml --region=asia-northeast1
        else
          echo "新しいジョブを作成中..."
          gcloud run jobs create yiwu-scraper \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/yiwu-scraper/yiwu-scraper \
            --region asia-northeast1 \
            --set-env-vars YIWU_USERNAME=kochatomoki@gmail.com \
            --set-env-vars YIWU_PASSWORD=Yamada0402 \
            --set-env-vars GOOGLE_SHEETS_CREDENTIALS_JSON=service_account.json \
            --set-env-vars GOOGLE_SHEETS_SPREADSHEET_ID=1Dvz3cS9DRGx4woEY0NNypgLPKxLZ55a4j8778YlCFls \
            --set-env-vars GOOGLE_SHEETS_WORKSHEET=yiwu \
            --memory 2Gi \
            --cpu 2 \
            --task-timeout 3600 \
            --max-retries 3
        fi

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/yiwu-scraper/yiwu-scraper'
